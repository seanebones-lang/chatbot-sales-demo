<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Test Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        .chat-input input:focus {
            border-color: #667eea;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: translateY(-2px);
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: #e9ecef;
            color: #666;
            border-radius: 20px;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .status-bar {
            background: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Local Test Chatbot</h1>
        </div>
        
        <div class="status-bar">
            âœ… Running Locally - No Internet Required
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hi! I'm a local test chatbot running completely on your computer. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Bot is typing...
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Local responses - no external API calls
        const responses = {
            'hello': 'Hello there! How are you doing?',
            'hi': 'Hi! Nice to meet you!',
            'how are you': 'I\'m doing great, thanks for asking!',
            'what can you do': 'I\'m a local test chatbot. I can respond to basic greetings and questions without needing the internet!',
            'help': 'I can help you with basic conversation. Try saying hello or asking what I can do!',
            'bye': 'Goodbye! Have a great day!',
            'thanks': 'You\'re welcome!',
            'thank you': 'You\'re welcome!',
            'test': 'This is a test response! The local chatbot is working correctly.',
            'local': 'Yes! I\'m running completely locally on your computer. No internet connection needed!',
            'offline': 'Exactly! I work offline because I\'m running locally on your device.',
            'default': 'That\'s interesting! Tell me more about that. I\'m running locally so I can chat anytime!'
        };
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate bot thinking (local processing)
            setTimeout(() => {
                hideTypingIndicator();
                const response = getBotResponse(message);
                addMessage(response, 'bot');
            }, 800 + Math.random() * 600); // Random delay between 0.8-1.4 seconds
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            // Check for exact matches first
            for (const [key, response] of Object.entries(responses)) {
                if (lowerMessage.includes(key)) {
                    return response;
                }
            }
            
            // Check for greetings
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                return 'Hello! How can I help you today?';
            }
            
            // Check for questions
            if (lowerMessage.includes('?')) {
                return 'That\'s a great question! I\'m a local chatbot, so I can help you even when offline.';
            }
            
            return responses.default;
        }
        
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // Focus on input when page loads
        messageInput.focus();
        
        // Add a welcome message after a short delay
        setTimeout(() => {
            addMessage('Try typing "local" or "offline" to see how I work!', 'bot');
        }, 2000);
    </script>
</body>
</html>
