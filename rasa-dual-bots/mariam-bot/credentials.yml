# This file contains the credentials for the voice & chat platforms
# which your bot is using.
# https://rasa.com/docs/rasa/messaging-and-custom-channels

# REST Channel
rest:
  # you don't need to provide anything here - this channel doesn't require any credentials

# Telegram Channel
telegram:
  access_token: "YOUR_TELEGRAM_ACCESS_TOKEN"
  verify: "YOUR_TELEGRAM_BOT_USERNAME"
  webhook_url: "https://your-domain.com/webhooks/telegram/webhook"

# Slack Channel
slack:
  slack_token: "YOUR_SLACK_BOT_TOKEN"
  slack_channel: "YOUR_SLACK_CHANNEL"
  slack_signing_secret: "YOUR_SLACK_SIGNING_SECRET"

# Facebook Messenger Channel
facebook:
  verify: "YOUR_FACEBOOK_VERIFY_TOKEN"
  secret: "YOUR_FACEBOOK_SECRET"
  page_access_token: "YOUR_FACEBOOK_PAGE_ACCESS_TOKEN"

# Twilio Channel
twilio:
  account_sid: "YOUR_TWILIO_ACCOUNT_SID"
  auth_token: "YOUR_TWILIO_AUTH_TOKEN"
  twilio_number: "YOUR_TWILIO_NUMBER"

# Microsoft Bot Framework
microsoft:
  app_id: "YOUR_MICROSOFT_APP_ID"
  app_password: "YOUR_MICROSOFT_APP_PASSWORD"

# Discord Channel
discord:
  discord_token: "YOUR_DISCORD_BOT_TOKEN"

# Webex Teams Channel
webexteams:
  access_token: "YOUR_WEBEX_TEAMS_ACCESS_TOKEN"

# Rocket.Chat Channel
rocketchat:
  user: "YOUR_ROCKETCHAT_USERNAME"
  password: "YOUR_ROCKETCHAT_PASSWORD"
  server_url: "YOUR_ROCKETCHAT_SERVER_URL"

# Mattermost Channel
mattermost:
  url: "YOUR_MATTERMOST_URL"
  token: "YOUR_MATTERMOST_TOKEN"
  webhook_url: "YOUR_MATTERMOST_WEBHOOK_URL"

# Cisco Webex Channel
webex:
  access_token: "YOUR_WEBEX_ACCESS_TOKEN"

# Google Hangouts Channel
hangouts:
  project_id: "YOUR_GOOGLE_PROJECT_ID"
  key_file: "path/to/your/keyfile.json"

# Line Channel
line:
  channel_access_token: "YOUR_LINE_CHANNEL_ACCESS_TOKEN"
  channel_secret: "YOUR_LINE_CHANNEL_SECRET"

# Viber Channel
viber:
  auth_token: "YOUR_VIBER_AUTH_TOKEN"
  name: "YOUR_VIBER_BOT_NAME"
  avatar: "YOUR_VIBER_BOT_AVATAR_URL"

# WhatsApp Business Channel
whatsapp:
  access_token: "YOUR_WHATSAPP_ACCESS_TOKEN"
  phone_number_id: "YOUR_WHATSAPP_PHONE_NUMBER_ID"
  verify_token: "YOUR_WHATSAPP_VERIFY_TOKEN"

# Instagram Channel
instagram:
  access_token: "YOUR_INSTAGRAM_ACCESS_TOKEN"
  verify_token: "YOUR_INSTAGRAM_VERIFY_TOKEN"

# Twitter Channel
twitter:
  consumer_key: "YOUR_TWITTER_CONSUMER_KEY"
  consumer_secret: "YOUR_TWITTER_CONSUMER_SECRET"
  access_token: "YOUR_TWITTER_ACCESS_TOKEN"
  access_token_secret: "YOUR_TWITTER_ACCESS_TOKEN_SECRET"

# LinkedIn Channel
linkedin:
  client_id: "YOUR_LINKEDIN_CLIENT_ID"
  client_secret: "YOUR_LINKEDIN_CLIENT_SECRET"
  access_token: "YOUR_LINKEDIN_ACCESS_TOKEN"

# YouTube Channel
youtube:
  api_key: "YOUR_YOUTUBE_API_KEY"
  channel_id: "YOUR_YOUTUBE_CHANNEL_ID"

# TikTok Channel
tiktok:
  access_token: "YOUR_TIKTOK_ACCESS_TOKEN"
  client_key: "YOUR_TIKTOK_CLIENT_KEY"
  client_secret: "YOUR_TIKTOK_CLIENT_SECRET"

# Snapchat Channel
snapchat:
  access_token: "YOUR_SNAPCHAT_ACCESS_TOKEN"
  client_id: "YOUR_SNAPCHAT_CLIENT_ID"
  client_secret: "YOUR_SNAPCHAT_CLIENT_SECRET"

# Pinterest Channel
pinterest:
  access_token: "YOUR_PINTEREST_ACCESS_TOKEN"
  app_id: "YOUR_PINTEREST_APP_ID"
  app_secret: "YOUR_PINTEREST_APP_SECRET"

# Reddit Channel
reddit:
  client_id: "YOUR_REDDIT_CLIENT_ID"
  client_secret: "YOUR_REDDIT_CLIENT_SECRET"
  user_agent: "YOUR_REDDIT_USER_AGENT"
  username: "YOUR_REDDIT_USERNAME"
  password: "YOUR_REDDIT_PASSWORD"

# Twitch Channel
twitch:
  client_id: "YOUR_TWITCH_CLIENT_ID"
  client_secret: "YOUR_TWITCH_CLIENT_SECRET"
  access_token: "YOUR_TWITCH_ACCESS_TOKEN"

# Discord Channel (Alternative)
