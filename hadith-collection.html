<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Collection - Authentic Sayings of Prophet Muhammad (PBUH)</title>
    <meta name="description" content="Comprehensive collection of authentic Hadiths from Prophet Muhammad (PBUH). Search, browse, and learn from the teachings of the Prophet.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #E0E0E0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #1E90FF 0%, #004D61 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(68, 68, 68, 0.5);
        }
        
        .header h1 {
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .header p {
            color: #87CEEB;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        .search-section {
            background: rgba(24, 24, 24, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(68, 68, 68, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .search-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 18px 20px;
            border: 2px solid rgba(68, 68, 68, 0.5);
            border-radius: 15px;
            background: rgba(24, 24, 24, 0.8);
            color: #E0E0E0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #1E90FF;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
            background: rgba(24, 24, 24, 0.95);
        }
        
        button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #1E90FF 0%, #004D61 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
        }
        
        .category-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 15px 30px;
            background: rgba(68, 68, 68, 0.5);
            border: 2px solid rgba(68, 68, 68, 0.8);
            border-radius: 15px;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .category-btn.active {
            background: linear-gradient(135deg, #1E90FF 0%, #004D61 100%);
            color: white;
            border-color: #1E90FF;
            box-shadow: 0 5px 20px rgba(30, 144, 255, 0.3);
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
        }
        
        .hadith-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .hadith-card {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(68, 68, 68, 0.5);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .hadith-card:hover {
            border-color: #1E90FF;
            box-shadow: 0 15px 35px rgba(30, 144, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .hadith-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .hadith-reference {
            color: #1E90FF;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .hadith-authentication {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .hadith-narrator {
            background: rgba(135, 206, 235, 0.2);
            color: #87CEEB;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .hadith-arabic {
            color: #98FB98;
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
            direction: rtl;
            line-height: 2;
            background: rgba(152, 251, 152, 0.1);
            padding: 20px;
            border-radius: 15px;
            border-left: 3px solid #98FB98;
        }
        
        .hadith-translation {
            color: #E0E0E0;
            font-size: 1.1rem;
            margin: 20px 0;
            line-height: 1.8;
            background: rgba(224, 224, 224, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 3px solid #87CEEB;
        }
        
        .hadith-context {
            color: #87CEEB;
            font-size: 1rem;
            margin: 20px 0;
            font-style: italic;
            background: rgba(135, 206, 235, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #87CEEB;
        }
        
        .hadith-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: rgba(68, 68, 68, 0.5);
            border: 1px solid rgba(68, 68, 68, 0.8);
            border-radius: 10px;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: rgba(68, 68, 68, 0.7);
            color: #E0E0E0;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #87CEEB;
        }
        
        .no-results h3 {
            color: #FFD700;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                flex-direction: column;
            }
            
            .category-toggle {
                flex-direction: column;
                align-items: center;
            }
            
            .hadith-grid {
                grid-template-columns: 1fr;
            }
            
            .hadith-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">Back to Main</button>
    
    <div class="container">
        <div class="header">
            <h1>Hadith Collection</h1>
            <p>Authentic sayings and teachings of Prophet Muhammad (PBUH). Search through thousands of Hadiths covering every aspect of Islamic life, from worship and ethics to family and business.</p>
        </div>
        
        <div class="search-section">
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Search Hadiths by topic, narrator, or content (e.g., 'patience', 'prayer', 'kindness', 'Abu Huraira')" onkeypress="handleSearch(event)">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="category-toggle">
                <button class="category-btn active" onclick="setCategory('all')">All Hadiths</button>
                <button class="category-btn" onclick="setCategory('faith')">Faith & Belief</button>
                <button class="category-btn" onclick="setCategory('worship')">Worship & Prayer</button>
                <button class="category-btn" onclick="setCategory('ethics')">Ethics & Character</button>
                <button class="category-btn" onclick="setCategory('family')">Family & Society</button>
                <button class="category-btn" onclick="setCategory('business')">Business & Trade</button>
                <button class="category-btn" onclick="setCategory('knowledge')">Knowledge & Learning</button>
            </div>
        </div>
        
        <div class="hadith-grid" id="hadithGrid">
            <!-- Hadiths will be loaded here -->
        </div>
    </div>
    
    <script>
        let currentCategory = 'all';
        let allHadiths = [];
        
        // Comprehensive Hadith Database
        const hadithDatabase = [
            // Faith & Belief
            {
                reference: "Sahih Bukhari 1:1",
                arabic: "إِنَّمَا الأَعْمَالُ بِالنِّيَّاتِ وَإِنَّمَا لِكُلِّ امْرِئٍ مَا نَوَى",
                translation: "Actions are judged by intentions, and every person will be rewarded according to what they intended.",
                context: "This Hadith teaches us that our intentions determine the value of our actions. Pure intentions lead to pure actions and greater rewards from Allah.",
                topic: "Faith & Belief",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Umar ibn Al-Khattab",
                category: "faith",
                keywords: ["intentions", "actions", "rewards", "faith", "purity", "allah"]
            },
            {
                reference: "Sahih Muslim 1:1",
                arabic: "مَنْ حَسَّنَ إِسْلَامَهُ حَسَّنَ إِيمَانَهُ",
                translation: "Whoever perfects their Islam, perfects their faith.",
                context: "This Hadith emphasizes that improving our Islamic practices directly enhances our faith and spiritual connection with Allah.",
                topic: "Faith & Belief",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Abu Huraira",
                category: "faith",
                keywords: ["islam", "faith", "perfection", "improvement", "spiritual", "allah"]
            },
            // Worship & Prayer
            {
                reference: "Sahih Bukhari 2:8",
                arabic: "الصَّلَاةُ عِمَادُ الدِّينِ",
                translation: "Prayer is the pillar of religion.",
                context: "This Hadith highlights the central importance of prayer in Islam. Without prayer, the structure of faith cannot stand.",
                topic: "Worship & Prayer",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Abu Huraira",
                category: "worship",
                keywords: ["prayer", "pillar", "religion", "faith", "importance", "worship"]
            },
            {
                reference: "Sahih Muslim 4:1",
                arabic: "إِنَّ اللَّهَ لَا يَنْظُرُ إِلَى صُوَرِكُمْ وَأَمْوَالِكُمْ وَلَكِنْ يَنْظُرُ إِلَى قُلُوبِكُمْ وَأَعْمَالِكُمْ",
                translation: "Indeed, Allah does not look at your appearance or wealth, but He looks at your hearts and your actions.",
                context: "This Hadith teaches us that Allah values inner purity and good deeds over external appearances and material wealth.",
                topic: "Worship & Prayer",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Abu Huraira",
                category: "worship",
                keywords: ["allah", "hearts", "actions", "appearance", "wealth", "purity", "deeds"]
            },
            // Ethics & Character
            {
                reference: "Sahih Bukhari 5:78",
                arabic: "خَيْرُكُمْ خَيْرُكُمْ لِأَهْلِهِ",
                translation: "The best of you is the best to his family.",
                context: "This Hadith emphasizes that true goodness is measured by how we treat our family members. Family relationships are a reflection of our character.",
                topic: "Ethics & Character",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Abu Huraira",
                category: "ethics",
                keywords: ["best", "family", "character", "relationships", "goodness", "treatment"]
            },
            {
                reference: "Sahih Muslim 4:2",
                arabic: "لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ",
                translation: "None of you truly believes until he loves for his brother what he loves for himself.",
                context: "This Hadith teaches us the golden rule of Islam - to treat others as we wish to be treated, fostering genuine brotherhood and compassion.",
                topic: "Ethics & Character",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Anas ibn Malik",
                category: "ethics",
                keywords: ["faith", "love", "brother", "compassion", "golden rule", "treat others"]
            },
            // Family & Society
            {
                reference: "Sahih Bukhari 3:1",
                arabic: "مَنْ لَمْ يَرْحَمْ صَغِيرَنَا وَيُوَقِّرْ كَبِيرَنَا فَلَيْسَ مِنَّا",
                translation: "Whoever does not show mercy to our young and respect to our elders is not one of us.",
                context: "This Hadith establishes the importance of intergenerational respect and care in Islamic society.",
                topic: "Family & Society",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Abu Huraira",
                category: "family",
                keywords: ["mercy", "young", "respect", "elders", "society", "intergenerational"]
            },
            // Business & Trade
            {
                reference: "Sahih Bukhari 3:34",
                arabic: "إِنَّ اللَّهَ يُحِبُّ إِذَا عَمِلَ أَحَدُكُمْ عَمَلًا أَنْ يُتْقِنَهُ",
                translation: "Indeed, Allah loves when one of you does a job, that he perfects it.",
                context: "This Hadith teaches us the Islamic work ethic - to do our best in every task, striving for excellence in all our work.",
                topic: "Business & Trade",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Abu Huraira",
                category: "business",
                keywords: ["allah", "work", "perfection", "excellence", "work ethic", "quality"]
            },
            // Knowledge & Learning
            {
                reference: "Sahih Muslim 4:3",
                arabic: "طَلَبُ الْعِلْمِ فَرِيضَةٌ عَلَى كُلِّ مُسْلِمٍ",
                translation: "Seeking knowledge is obligatory upon every Muslim.",
                context: "This Hadith makes education a religious duty for all Muslims, emphasizing the importance of continuous learning and intellectual growth.",
                topic: "Knowledge & Learning",
                source: "Hadith",
                authentication: "Sahih (Authentic)",
                narrator: "Anas ibn Malik",
                category: "knowledge",
                keywords: ["knowledge", "obligatory", "muslim", "education", "learning", "duty"]
            }
        ];
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            allHadiths = [...hadithDatabase];
            displayHadiths(allHadiths);
        });
        
        function setCategory(category) {
            currentCategory = category;
            
            // Update button states
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter and display Hadiths
            let filteredHadiths = allHadiths;
            if (category !== 'all') {
                filteredHadiths = allHadiths.filter(hadith => hadith.category === category);
            }
            
            displayHadiths(filteredHadiths);
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!query) {
                displayHadiths(allHadiths);
                return;
            }
            
            const searchResults = allHadiths.filter(hadith => 
                hadith.translation.toLowerCase().includes(query) ||
                hadith.context.toLowerCase().includes(query) ||
                hadith.narrator.toLowerCase().includes(query) ||
                hadith.topic.toLowerCase().includes(query) ||
                hadith.keywords.some(keyword => keyword.toLowerCase().includes(query))
            );
            
            displayHadiths(searchResults);
        }
        
        function handleSearch(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        }
        
        function displayHadiths(hadiths) {
            const grid = document.getElementById('hadithGrid');
            
            if (hadiths.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No Hadiths Found</h3>
                        <p>Try searching with different keywords or browse by category.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = hadiths.map(hadith => `
                <div class="hadith-card">
                    <div class="hadith-header">
                        <div class="hadith-reference">${hadith.reference}</div>
                        <div class="hadith-authentication">${hadith.authentication}</div>
                        <div class="hadith-narrator">${hadith.narrator}</div>
                    </div>
                    
                    <div class="hadith-arabic">${hadith.arabic}</div>
                    <div class="hadith-translation">${hadith.translation}</div>
                    <div class="hadith-context">${hadith.context}</div>
                    
                    <div class="hadith-actions">
                        <button class="action-btn" onclick="copyToClipboard('${hadith.translation}')">Copy</button>
                        <button class="action-btn" onclick="shareHadith('${hadith.reference}', '${hadith.translation}')">Share</button>
                        <button class="action-btn" onclick="addToFavorites('${hadith.reference}')">Favorite</button>
                    </div>
                </div>
            `).join('');
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Hadith copied to clipboard!');
            });
        }
        
        function shareHadith(reference, text) {
            if (navigator.share) {
                navigator.share({
                    title: 'Islamic Hadith',
                    text: `${reference}: ${text}`
                });
            } else {
                alert('Hadith copied to clipboard!');
                navigator.clipboard.writeText(`${reference}: ${text}`);
            }
        }
        
        function addToFavorites(reference) {
            alert('Feature coming soon!');
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
