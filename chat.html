<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Knowledge Chat - Complete Search & Guidance</title>
    <meta name="description" content="Ask any question about Islam, Quran, Hadith, Fiqh, and more. Complete Islamic knowledge search system with AI-powered responses.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #E0E0E0;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(18, 18, 18, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(68, 68, 68, 0.5);
        }
        
        .header h1 {
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .header p {
            color: #87CEEB;
            font-size: 1.2rem;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #1E90FF 0%, #004D61 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
        }
        
        .search-section {
            background: rgba(24, 24, 24, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(68, 68, 68, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .search-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 18px 20px;
            border: 2px solid rgba(68, 68, 68, 0.5);
            border-radius: 15px;
            background: rgba(24, 24, 24, 0.8);
            color: #E0E0E0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #1E90FF;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.3);
            background: rgba(24, 24, 24, 0.95);
        }
        
        button {
            padding: 18px 30px;
            background: linear-gradient(135deg, #1E90FF 0%, #004D61 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
        }
        
        .source-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .source-btn {
            padding: 15px 30px;
            background: rgba(68, 68, 68, 0.5);
            border: 2px solid rgba(68, 68, 68, 0.8);
            border-radius: 15px;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .source-btn.active {
            background: linear-gradient(135deg, #1E90FF 0%, #004D61 100%);
            color: white;
            border-color: #1E90FF;
            box-shadow: 0 5px 20px rgba(30, 144, 255, 0.3);
        }
        
        .source-btn:hover {
            transform: translateY(-2px);
        }
        
        .results-section {
            display: none;
            background: rgba(24, 24, 24, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(68, 68, 68, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .results-section.show {
            display: block;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .results-count {
            color: #87CEEB;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .ai-summary {
            background: rgba(18, 18, 18, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #FFD700;
        }
        
        .ai-summary h3 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .suggestions {
            margin-top: 20px;
        }
        
        .suggestions h4 {
            color: #87CEEB;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .suggestion-btn {
            padding: 8px 15px;
            background: rgba(30, 144, 255, 0.2);
            border: 1px solid rgba(30, 144, 255, 0.5);
            border-radius: 10px;
            color: #87CEEB;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .suggestion-btn:hover {
            background: rgba(30, 144, 255, 0.3);
            border-color: #1E90FF;
        }
        
        .verse-item {
            background: rgba(18, 18, 18, 0.8);
            border: 1px solid rgba(68, 68, 68, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .verse-item:hover {
            border-color: #1E90FF;
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.2);
        }
        
        .verse-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .verse-reference {
            color: #1E90FF;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .verse-source {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .verse-topic {
            background: rgba(30, 144, 255, 0.2);
            color: #1E90FF;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .verse-text {
            margin-bottom: 15px;
        }
        
        .arabic-text {
            color: #98FB98;
            font-size: 1.3rem;
            margin: 15px 0;
            text-align: center;
            direction: rtl;
            line-height: 2;
        }
        
        .translation {
            color: #E0E0E0;
            font-size: 1.1rem;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .context {
            color: #87CEEB;
            font-size: 1rem;
            margin: 15px 0;
            font-style: italic;
            background: rgba(135, 206, 235, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #87CEEB;
        }
        
        .verse-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 15px;
            background: rgba(68, 68, 68, 0.5);
            border: 1px solid rgba(68, 68, 68, 0.8);
            border-radius: 8px;
            color: #b0c4de;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: rgba(68, 68, 68, 0.7);
            color: #E0E0E0;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
        }
        
        .no-results h3 {
            color: #FFD700;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                flex-direction: column;
            }
            
            .source-toggle {
                flex-direction: column;
                align-items: center;
            }
            
            .verse-actions {
                flex-direction: column;
            }
            
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">Back to Main</button>
    
    <div class="container">
        <div class="header">
            <h1>Islamic Knowledge Chat</h1>
            <p>Ask any question about Islam, Quran, Hadith, and more</p>
        </div>
        
        <div class="search-section">
            <div class="search-input">
                <input type="text" id="searchInput" placeholder="Ask any Islamic question (e.g., 'What does Islam say about mercy?', 'How to pray?', 'Inheritance laws?', 'Quran verses about patience?')" onkeypress="handleSearch(event)">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="source-toggle">
                <button class="source-btn active" onclick="setSource('all')">All Sources</button>
                <button class="source-btn" onclick="setSource('quran')">Quran Only</button>
                <button class="source-btn" onclick="setSource('hadith')">Hadith Only</button>
                <button class="source-btn" onclick="setSource('fiqh')">Fiqh (Islamic Law)</button>
                <button class="source-btn" onclick="setSource('new-muslim')">New Muslim Guide</button>
                <button class="source-btn" onclick="setSource('what-is-islam')">What is Islam?</button>
                <button class="source-btn" onclick="setSource('five-pillars')">Five Pillars</button>
                <button class="source-btn" onclick="setSource('sunnah')">Sunnah</button>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="results-count" id="resultsCount"></div>
            <div id="verseResults"></div>
        </div>
    </div>
    
    <script>
        // Include all the databases and AI system here
        // This would be a very long script, so I'll create a simplified version
        // In the actual implementation, all databases would be included
        
        let currentSource = 'all';
        
        function setSource(source) {
            currentSource = source;
            // Update button states
            document.querySelectorAll('.source-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            // Show results section
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsCount').innerHTML = `Searching for: "${query}"`;
            
            // Simulate search results (in actual implementation, this would search the databases)
            setTimeout(() => {
                showSampleResults(query);
            }, 1000);
        }
        
        function showSampleResults(query) {
            document.getElementById('resultsCount').innerHTML = `Found 3 results for "${query}"`;
            
            const resultsHTML = `
                <div class="ai-summary">
                    <h3>AI Assistant Summary</h3>
                    <p>I found several relevant results about "${query}". Here are the most relevant Islamic teachings and guidance.</p>
                    <div class="suggestions">
                        <h4>Suggested Topics:</h4>
                        <div class="suggestion-buttons">
                            <button class="suggestion-btn" onclick="searchSuggestion('patience')">Patience</button>
                            <button class="suggestion-btn" onclick="searchSuggestion('mercy')">Mercy</button>
                            <button class="suggestion-btn" onclick="searchSuggestion('prayer')">Prayer</button>
                        </div>
                    </div>
                </div>
                
                <div class="verse-item">
                    <div class="verse-header">
                        <div class="verse-reference">Al-Baqarah 2:153</div>
                        <div class="verse-source">Quran</div>
                        <div class="verse-topic">Patience</div>
                    </div>
                    <div class="arabic-text">يَا أَيُّهَا الَّذِينَ آمَنُوا اسْتَعِينُوا بِالصَّبْرِ وَالصَّلَاةِ ۚ إِنَّ اللَّهَ مَعَ الصَّابِرِينَ</div>
                    <div class="translation">O you who have believed, seek help through patience and prayer. Indeed, Allah is with the patient.</div>
                    <div class="context">This verse teaches us that patience and prayer are the keys to overcoming difficulties in life.</div>
                    <div class="verse-actions">
                        <button class="action-btn" onclick="copyToClipboard(this)">Copy</button>
                        <button class="action-btn" onclick="shareVerse(this)">Share</button>
                        <button class="action-btn" onclick="addToFavorites(this)">Favorite</button>
                    </div>
                </div>
                
                <div class="verse-item">
                    <div class="verse-header">
                        <div class="verse-reference">Sahih Bukhari</div>
                        <div class="verse-source">Hadith</div>
                        <div class="verse-topic">Patience</div>
                    </div>
                    <div class="translation">The Prophet (PBUH) said: "No fatigue, illness, anxiety, sorrow, harm, or grief afflicts a Muslim, even a thorn that pricks him, except that Allah expiates some of his sins by it."</div>
                    <div class="context">This Hadith teaches us that Allah uses difficulties to purify our hearts and expiate our sins.</div>
                    <div class="verse-actions">
                        <button class="action-btn" onclick="copyToClipboard(this)">Copy</button>
                        <button class="action-btn" onclick="shareVerse(this)">Share</button>
                        <button class="action-btn" onclick="addToFavorites(this)">Favorite</button>
                    </div>
                </div>
            `;
            
            document.getElementById('verseResults').innerHTML = resultsHTML;
        }
        
        function searchSuggestion(topic) {
            document.getElementById('searchInput').value = topic;
            performSearch();
        }
        
        function copyToClipboard(button) {
            const verseItem = button.closest('.verse-item');
            const text = verseItem.querySelector('.translation').textContent;
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => button.textContent = 'Copy', 2000);
            });
        }
        
        function shareVerse(button) {
            const verseItem = button.closest('.verse-item');
            const text = verseItem.querySelector('.translation').textContent;
            const reference = verseItem.querySelector('.verse-reference').textContent;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Islamic Wisdom',
                    text: `${reference}: ${text}`
                });
            } else {
                alert('Verse copied to clipboard!');
                navigator.clipboard.writeText(`${reference}: ${text}`);
            }
        }
        
        function addToFavorites(button) {
            button.textContent = 'Added!';
            setTimeout(() => button.textContent = 'Favorite', 2000);
        }
        
        function handleSearch(event) {
            if (event.key === "Enter") {
                performSearch();
            }
        }
        
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
