version: "3.1"

intents:
  - greet
  - goodbye
  - ask_question
  - get_pricing
  - schedule_demo
  - start_trial
  - business_analysis
  - technical_details
  - veteran_discounts
  - thank_you
  - affirm
  - deny
  - out_of_scope
  - nlu_fallback

entities:
  - business_type
  - package_type
  - email
  - name
  - time_preference
  - budget_range

slots:
  business_type:
    type: text
    mappings:
    - type: from_entity
      entity: business_type
  package_type:
    type: text
    mappings:
    - type: from_entity
      entity: package_type
  email:
    type: text
    mappings:
    - type: from_entity
      entity: email
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  time_preference:
    type: text
    mappings:
    - type: from_entity
      entity: time_preference
  budget_range:
    type: text
    mappings:
    - type: from_entity
      entity: budget_range

responses:
  utter_greet:
    - text: "Hello! I'm your AI assistant. How can I help you today?"
    - text: "Hi there! I'm here to help with your questions. What would you like to know?"
    - text: "Welcome! I'm your AI consultant. How may I assist you?"

  utter_goodbye:
    - text: "Goodbye! Feel free to return if you have more questions."
    - text: "See you later! Have a great day!"
    - text: "Take care! I'm here when you need me."

  utter_ask_question:
    - text: "I'd be happy to help! What would you like to know about our services?"
    - text: "Of course! What specific information are you looking for?"
    - text: "I'm here to help! What can I tell you about?"

  utter_get_pricing:
    - text: "I'd love to show you our pricing! We have several packages starting at $79/month. What type of business are you in so I can give you the most relevant information?"
    - text: "Great question about pricing! We offer flexible packages for businesses of all sizes. To give you the best recommendation, what industry are you in?"

  utter_schedule_demo:
    - text: "Excellent! I'd love to schedule a personalized demo for you. What's your preferred time - morning, afternoon, or evening? Also, what's the best email to send your demo confirmation to?"

  utter_start_trial:
    - text: "Perfect! Let's get your free trial set up. What type of business do you have? I'll customize the solution for your specific needs and send you setup details."

  utter_business_analysis:
    - text: "I'd love to analyze your business needs! What industry are you in? I can then show you exactly how our solutions can help solve your specific challenges."

  utter_technical_details:
    - text: "Great! I'd be happy to explain our technical capabilities. What specific aspect would you like me to dive into - integration, security, performance, or something else?"

  utter_veteran_discounts:
    - text: "Thank you for your service! We proudly offer 10% off for all veterans and 20% off for combat veterans. What's your email address? I'll send you our complete pricing with veteran discounts applied."

  utter_thank_you:
    - text: "You're very welcome! Is there anything else I can help you with?"
    - text: "My pleasure! Let me know if you need anything else."

  utter_affirm:
    - text: "Great! Let's continue. What would you like to do next?"
    - text: "Perfect! How can I help you proceed?"

  utter_deny:
    - text: "No problem! What would you prefer instead?"
    - text: "That's fine! What would you like to do instead?"

  utter_out_of_scope:
    - text: "I'm sorry, but that's outside my area of expertise. I can help you with questions about our services, pricing, demos, and business solutions. What would you like to know about?"

  utter_default:
    - text: "I'm not sure I understand. Could you rephrase that or ask me something about our services, pricing, or how to get started?"

  utter_ask_business_type:
    - text: "To give you the most relevant information, what type of business are you in?"

  utter_ask_email:
    - text: "What's the best email address to send this information to?"

  utter_ask_time_preference:
    - text: "What time works best for you - morning, afternoon, or evening?"

  utter_ask_package_interest:
    - text: "Which package interests you most - Starter, Professional, Agency, or Enterprise?"

actions:
  - action_openai_knowledge
  - action_default_fallback
  - action_restart

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
